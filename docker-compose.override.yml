version: '3'

services:
  together.mvc:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    image: webmvc
    build:
      context: .
      dockerfile: src/WebApps/WebMVC/Dockerfile
    ports:
      - "80"

  activity.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80"


  location.api:
