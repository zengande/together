# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  rootpath: '$(Pipeline.Workspace)'

stages:
- stage: Build_and_Deploy_activityapi
  displayName: Build and deploy activityapi
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and push activityapi image
      inputs:
        containerRegistry: 'docker hub'
        repository: 'togetherhub/activityapi'
        command: 'buildAndPush'
        buildContext: .
        Dockerfile: 'src/microservices/Activity/Activity.API/Dockerfile'
        tags: 
          $(tag)
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:  
    - task: HelmDeploy@0
      displayName: Deploy activityapi
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'Azure 订阅 (03289134-4bce-463d-82e1-5147f05443b3)'
        azureResourceGroup: 'together-group'
        kubernetesCluster: 'together-aks'
        namespace: 'together'
        command: 'upgrade'
        chartType: 'FilePath'
        chartPath: 'deploy/k8s/helm/activityapi'
        releaseName: 'activityapi'
        arguments: '-f $(rootpath)/s/deploy/k8s/helm/inf.yaml'
        overrideValues: 'image.tag=$(tag)'
- stage: Build_and_Deploy_messaginghost
  displayName: Build and deploy messaginghost
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
