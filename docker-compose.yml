version: '3.4'

services:
  # sql.data:
  #   image: microsoft/mssql-server-linux:2017-latest
  
  sql.data:
    image: postgres

  nosql.mongo.data:
    image: mongo

  nosql.redis.data:
    image: redis

  rabbitmq: 
    image: rabbitmq:3.7.7-management-alpine

  consul:
    image: consul
  influxdb:
    image: influxdb

  grafana:
    image: grafana/grafana

  elasticsearch:
    image: elasticsearch:6.4.2
  
  identity.api:
    image: identityapi
    build:
      context: .
      dockerfile: src/Services/Identity/Identity.API/Dockerfile
    depends_on: 
      - sql.data
      - rabbitmq
      - nosql.redis.data

  activity.api:
    image: activityapi
    build:
      context: .
      dockerfile: src/Services/Activity/Activity.API/Dockerfile
    depends_on: 
      - sql.data
      - rabbitmq
      - consul

  location.api:
    image: locationapi
    build:
      context: .
      dockerfile: src/Services/Location/Location.API/Dockerfile
    depends_on: 
      - nosql.mongo.data
      - consul

  usergroup.api:
    image: usergroupapi
    build:
      context: .
      dockerfile: src/Services/UserGroup/UserGroup.API/Dockerfile
    depends_on:
      - sql.data
      - rabbitmq
      - consul
  
  api.gateway:
    image: apigateway
    build:
      context: .
      dockerfile: src/ApiGateways/Api.Gateway/Dockerfile
    depends_on:
      - consul

  noticeservice:
    image: noticeservice
    build:
      context: .
      dockerfile: src/Services/Notice/NoticeService/Dockerfile
    depends_on:
      - sql.data
      - rabbitmq

  activity.backgroundtasks:
    image: activity_backgroundtasks
    build:
      context: .
      dockerfile: src/Services/Activity/Activity.BackgroundTasks/Dockerfile
    depends_on:
      - sql.data
      - rabbitmq

  webmvc:
    image: webmvc
    build:
      context: .
      dockerfile: src/WebApps/WebMVC/Dockerfile
    depends_on:
      - identity.api
  
  manageportal:
    image: manageportal
    build:
      context: .
      dockerfile: src/Manager/ManagePortal/Dockerfile
    depends_on:
      - identity.api

  searching.api:
    image: searchingapi
    build:
      context: .
      dockerfile: src/Services/Searching/Searching.API/Dockerfile
    depends_on:
      - rabbitmq
      - elasticsearch