# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Build and push Docker images
      uses: docker/build-push-action@v1.1.0
      with:
        # Username used to log in to a Docker registry. If not set then no login will occur
        username: zengande # optional
        # Password or personal access token used to log in to a Docker registry. If not set then no login will occur
        password: zad936423 # optional
        # Docker repository to tag the image with
        repository: togetherhub
        # Comma-delimited list of tags. These will be added to the registry/repository to form the image's tags
        tags: latest # optional
        # Path to the build context
        path: . # optional, default is .
        # Path to the Dockerfile (Default is '{path}/Dockerfile')
        dockerfile: src/microservices/Acitivity/Activity.API/Dockerfile # optional
        # Whether to push the image
        push: true # optional, default is true
